<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/navFoot.css">
    <title>Document</title>
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4 d-flex ">
        
    </nav>
    <!-- navbar end  -->

    <!-- main contant and other section are start -->


    <!-- Section 1: Banner -->
    <section class="banner " style="width: 100vw; height: 100vh;" >
        <img src="../img/Black Mustrad2.webp" alt="Company Banner" style="width: 100%; height: 100%;">
    </section>

    <!-- Section 2: Contact Form -->
    <div class="d-flex align-items-center flex-column">
        <h2 class="text-center fs-1 ">Contact Us</h2>
        <div class="mt-4 d-flex align-items-start flex-column text-center">
            <p><strong>Address:</strong> 123 Main St, Your City, Country</p>
            <p><strong>Email:</strong> BeejrasCare@beejras.com</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>WhatsApp:</strong> +1 (123) 456-7890</p>
        </div>
        <div class="d-flex flex-column align-items-center w-100">
            <form style="min-width: 30%; max-width: 60%;">
                <div class="form-group w-100 m-3">
                    <input type="text" id="name" name="name" placeholder="Name *" required class="form-control">
                </div>

                <div class="form-group w-100 m-3">
                    <input type="email" id="email" name="email" placeholder="Email *" required class="form-control">
                </div>

                <div class="form-group w-100 m-3">
                    <input type="tel" id="phone" name="phone" placeholder="Phone No." class="form-control">
                </div>

                <div class="form-group w-100 m-3">
                    <textarea id="comment" name="comment" rows="4" placeholder="Comment"
                        class="form-control"></textarea>
                </div>
                <div class="m-3">
                    <input type="submit" value="Send" class="btn btn-secondary w-50">
                </div>
            </form>
        </div>
    </div>
    </section>
    <!-- Section 3: Live Location -->
    <section class="live-location">
        <h2>Our Location</h2>
        <div id="map" style="width: 100vw; height: 100vh;">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d113798.74627295572!2d75.69735822984971!3d26.960222355461863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x396db3b45f2e5629%3A0xfc4fc9a4f47847d2!2sXQ6H%2B3WR%2C%20M%20P%20Plaza%2C%20Sector%202%20Rd%2C%20near%20RTO%20office%2C%20Central%20Spine%2C%20Vidyadhar%20Nagar%2C%20Jaipur%2C%20Rajasthan%20302023!3m2!1d26.960246299999998!2d75.7797597!5e0!3m2!1sen!2sin!4v1697989760604!5m2!1sen!2sin"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- You'll need to integrate a live map service like Google Maps here. -->
    </section>



    <!-- main contant and other section are end -->


    <!-- footer start -->
    <footer class=" text-center py-4 px-0 footer"></footer>
    <!-- footer end  -->
</body>
<script src="./js/navFoot.js"></script>
<script src="./bootstrap-5/js/bootstrap.min.js"></script>
</html>
