<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Function to parse query parameters from the URL
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
        }
    
        // Check if the 'productType' parameter is in the URL
        var productType = getQueryVariable("productType");
        
        // Check the value and call the 'wherecome' function accordingly
        if (productType === "AllPro") {
            wherecome('AllPro');
        }
        if (productType === "Coconut") {
            wherecome('Coconut');
        }
        if (productType === "Mustured") {
            wherecome('Mustured');
        }
        if (productType === "Sesame") {
            wherecome('Sesame');
        }
        if (productType === "Peanut") {
            wherecome('Peanut');
        }
        // Add more cases for other product types as needed
    });
    </script>
